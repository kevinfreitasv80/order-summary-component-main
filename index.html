<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main>
      <img class="bgCard" src="images/illustration-hero.svg" alt="Illustration hero">
      <section>
        <h1 class="color1">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <section class="sectionPlan">
            <article class="articleIconMusic">
              <img class="iconMusic" src="images/icon-music.svg" alt="Icon music">
              <article>
                <p class="annualPlan color1">Annual Plan</p>
                <p class="price">$59.99/year</p>
              </article>
            </article>
            <article>
              <a href="#">Change</a>
            </article>
        </section>
    
        <article class="buttons">
          <button class="button1">Proceed to Payment</button>
          <button class="button2">Cancel Order</button>
        </article>
      </section>
    </main>
  </body>
</html>
